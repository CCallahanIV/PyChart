{% extends 'pychart/base.html' %}
{% block content %}
    <h3>{{user.username}}'s Profile Page</h3>
    <p>Email: {{user.email}}</p>
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <h5>Profile Options</h5>
    <h6>
        <a href="{% url 'pychart_profile:edit_profile' %}">Edit Profile</a>
    </h6>
{% endblock %}
