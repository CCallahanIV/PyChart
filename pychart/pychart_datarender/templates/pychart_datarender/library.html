{% extends 'pychart/base.html' %}
{% load staticfiles %}

{% block content %}
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Data Library</h1>
            <ul class="unstyled">
            {% for data_item in data %}
                <li class="col-sm-3">
                    <a href="{% url 'data_detail' pk=data.pk %}">
                    <img style="object-fit: cover; height: 100px;" src="{% static 'imgs/data.png' %}">
                    </a>
                    <p id="th-title"><b>{{ data_item.title }}</b></p>
                    <p>{{ data_item.description}}</p>
                    <p class="date"><b>Date Uploaded: </b>{{ data_item.date_uploaded}}</p>
                </li>    
            {% endfor %}
            </ul>
        </div>
    </div>  
</div>

{% endblock content %}
